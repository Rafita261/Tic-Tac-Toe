<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./assets/index.css">
</head>
<body>
    <div id="loader" class="hidden">
        <img src="./favicon.ico" alt="">
    </div>
    <h1>Tic-Tac-Toe - Défi de la semaine #5</h1>
    <div class="container">
        <img class="pic" src="./favicon.ico" alt="">
        <div class="flex-wrap">
            <button class="btn start big" id="ia">Jouer avec un IA</button>
            <select name="niveau" id="niveau" class="hidden big">
                <option disabled selected>Selectionnez le niveau</option>
                <option value="facile">Facile</option>
                <option value="moyen">Moyen</option>
                <option value="difficile">Difficile</option>
            </select>
            <button class="btn hidden big" id="jouer_ia">Jouer</button>
            <button class="btn start big" id="multi">Jouer avec un ami</button>
            <button class="btn start big" id="online">Trouver un adversaire en ligne</button>
        </div>
        <div class="game hidden" id="game">
            <table class="game_table">
                <tr>
                    <td id="0 0"></td>
                    <td id="0 1"></td>
                    <td id="0 2"></td>
                </tr>
                <tr>
                    <td id="1 0"></td>
                    <td id="1 1"></td>
                    <td id="1 2"></td>
                </tr>
                <tr>
                    <td id="2 0"></td>
                    <td id="2 1"></td>
                    <td id="2 2"></td>
                </tr>
            </table>
            <div>
                <p id="information">Tour de X</p>
                <button type="reset" class="btn hidden" id="reset">Réjouer</button>
            </div>
        </div>
    </div>
    <script type="module" src="./assets/main.mjs"></script>
</body>
</html>
